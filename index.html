<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>SVG Playground</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg class="defs">
      <defs>
      <symbol id="eye" viewBox="0 0 100 100">
        <circle class="eyeball" cx="50" cy="50" r="50" />
        <circle class="iris" cx="50" cy="50" r="20" />
        <circle class="pupil" cx="50" cy="50" r="8" />
      </symbol>
      <symbol id="happy-face" viewBox="0 0 100 100">
      <circle class="face" cx="50" cy="50" r="40" />
      <use xlink:href="#eye" x="32" y="35" width="10" height="10" />
      <use xlink:href="#eye" x="58" y="35" width="10" height="10" />
      <path class="smile" d="M 35 65 A 200 200 0 0 0 65 65 A 32 32 0 0 1 35 65" />
      </symbol>
      </defs>
    </svg>

    <svg class="happy-face">
      <use xlink:href="#happy-face" />
    </svg>

  </body>
</html>
